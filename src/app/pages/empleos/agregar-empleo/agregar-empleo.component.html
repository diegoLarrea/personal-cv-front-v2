<div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="platform-light text-black-50 my-3"> <span routerLink="/portal/empleos" style="cursor: pointer;" class="text-rosado">Empleos</span> / Agregar Empleo</h4>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
            <label for="oportunidad">Oportunidad</label>
            <div class="input-group mb-3">
                <input [(ngModel)]="empleo.oportunidad" name="oportunidad" type="text" class="form-control"
                    placeholder="Nombre del empleo" id="oportunidad">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="tipo">Tipo</label>
            <div class="input-group mb-3">
                <select [(ngModel)]="empleo.tipo" name="tipo" class="custom-select" id="tipo">
                    <option selected disabled>Elegir</option>
                    <option value="Interna">Interna</option>
                    <option value="Externa">Externa</option>
                </select>
            </div>
        </div>
        <div class="col-12 mb-3">
            <label for="descripcion">Descripción</label>
            <div id="descripcion" class="editor"></div>
        </div>
        <div class="col-12 mb-3">
            <label for="requisitos">Requisitos</label>
            <div id="requisitos" class="editor"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="area">Área</label>
            <div class="input-group mb-3">
                <select [(ngModel)]="empleo.area" name="area" class="custom-select" id="area">
                    <option selected disabled>Elegir</option>
                    <option *ngFor="let i of areas" [value]="i.id">{{i.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="localidad">Localidad</label>
            <div class="input-group mb-3">
                <select [(ngModel)]="empleo.localidad" name="localidad" class="custom-select" id="localidad">
                    <option selected disabled>Elegir</option>
                    <option *ngFor="let i of localidades" [value]="i.id">{{i.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="vigencia">Vigente hasta</label>
            <div class="input-group mb-3">
                <input [(ngModel)]="empleo.vigencia" name="vigencia" type="date" class="form-control"
                    placeholder="" id="vigencia">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="nivel">Nivel</label>
            <div class="input-group mb-3">
                <select [(ngModel)]="empleo.nivel" name="nivel" class="custom-select" id="nivel">
                    <option selected disabled>Elegir</option>
                    <option *ngFor="let i of niveles" [value]="i.id">{{i.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="dominio">Dominio</label>
            <div class="input-group mb-3">
                <select [(ngModel)]="empleo.dominio" name="dominio" class="custom-select" id="dominio">
                    <option selected disabled>Elegir</option>
                    <option *ngFor="let i of dominios" [value]="i.id">{{i.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-12 my-3 text-center">
            <button (click)="post()" class="btn btn-lg bg-rosado text-white platform-regular">Guardar empleo</button>
        </div>
    </div>
</div>
