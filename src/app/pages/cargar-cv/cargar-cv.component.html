<div class="row">
    <!-- /.col -->
    <div class="col-12">
        <!-- Widget: user widget style 1 -->
        <div class="card card-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-negro">
                <h3 class="widget-user-username mt-2 text-white platform-light">{{persona.nombres + ' ' + persona.apellidos}}</h3>
                <!-- <button class="btn btn-sm bg-rosado border-rosado text-white platform-light">Descar mi CV</button> -->
            </div>
            <div (click)="selectImage()" class="widget-user-image" style="cursor: pointer;">
                <input (change)="handleFiles($event.target.files)" type="file" id="profile">
                <img class="image img-circle elevation-2" src="{{img == null?'assets/images/home-2.png':img}}" alt="User Avatar">
                <div class="middle">
                    <i class="fas fa-pencil-alt text-white fa-lg"></i>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-12">
                        <!-- Tab panes -->
                        <div class="tab-content">

                            </div>

                                <app-datos-educacion></app-datos-educacion>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="experiencias">
                                <app-datos-experiencias></app-datos-experiencias>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="referencias">
                                <app-datos-referencias></app-datos-referencias>
                            </div>
                        </div>
