<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-negro shadow-sm" id="sidebar-wrapper">
        <!-- <div class="sidebar-heading text-center">
            <img class="animated fadeInLeft" *ngIf="!hasToggled()" src="assets/images/personal_logo.png" alt=""
                style="width: 100px;height: auto;">
        </div> -->
        <div class="mt-3 mb-2">
            <span class="platform-regular bg-transparent text-white px-2 my-auto">Menú</span>
        </div>
        <div class="list-group list-group-flush">
            <a (click)="toggleOnClick($event)" *ngFor="let i of sideOptionsPublic" href="#"
                class="list-group-item list-group-item-action border-bottom-0 bg-negro text-white platform-regular"
                routerLink="{{i.route}}" [class.active-item]="i.active" (mouseover)="i.hover=true;"
                (mouseout)="i.hover=false;">
                <i class="{{i.icon}} animated" [class.swing]="i.hover"></i> {{i.title}}
            </a>
        </div>

        <div class="mt-4 mb-2">
            <span class="platform-regular bg-transparent text-white px-2 my-auto">Administración</span>
        </div>
        <div class="list-group list-group-flush">
            <a (click)="toggleOnClick($event)" *ngFor="let i of sideOptionsAdmin" href="#"
                class="list-group-item list-group-item-action border-bottom-0 bg-negro text-white platform-regular"
                routerLink="{{i.route}}" [class.active-item]="i.active" (mouseover)="i.hover=true;"
                (mouseout)="i.hover=false;">
                <i class="{{i.icon}} animated" [class.swing]="i.hover"></i> {{i.title}}
            </a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand navbar-light bg-light border-bottom">
            <a class="navbar-brand">
                <a (click)="toggleSideBar($event)" class="m-2" style="cursor: pointer;">
                    <i class="fas fa-bars text-negro"></i>
                </a>
                <img class="animated fadeInDown" src="assets/images/personal_logo_rosado.png"
                    alt="" style="width: 100px;height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle platform-light" href="#" role="button" id="navbarDropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span><i class="fas fa-user-circle fa-lg mr-2"></i></span><span class="d-none d-lg-inline">{{user.email}}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" style="cursor: pointer;"><i class="fas fa-user mr-2"></i> Perfil</a>
                            <a (click)="salir()" class="dropdown-item" style="cursor: pointer;"><i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>  
    <!-- /#page-content-wrapper -->

</div>
<div (click)="toggleSideBar($event)" class="overlay" id="overlay"></div>
