<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a (click)="sideFunction()" class="nav-link" data-widget="pushmenu" href="#" role="button"><i
                        class="fas fa-bars"></i></a>
            </li>
            <li  class="nav-item">
                <img class="animated fadeInDown" src="assets/images/personal_logo_rosado.png"
                    style="width: 100px; height: auto;" alt="">
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item">
                <a href="#" class="nav-link platform-regular">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link platform-regular">Registrarse</a>
            </li> -->
            <!-- User Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link p-0 h-100 my-auto platform-light" data-toggle="dropdown" href="#"> 
                    <i class="fas fa-user-circle fa-lg mr-2"></i>
                    <span>{{user.email}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a style="cursor: pointer;" class="dropdown-item">
                        <i class="fas fa-user mr-2"></i> Perfil
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="salir()" style="cursor: pointer;" class="dropdown-item">
                        <i class="fas fa-sign-out-alt mr-2"></i> Salir
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <!-- <a *ngIf="!hasCollapse" href="#" class="brand-link text-center" style="height: 57px;">
            <span class="brand-text">
                <img class="animated fadeInLeft" src="assets/images/personal_logo.png"
                    style="width: 100px; height: auto;" alt="">
            </span>

        </a> -->

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-header platform-regular">MENÚ</li>
                    <li *ngFor="let i of sideOptionsPublic" class="nav-item platform-regular">
                        <a *ngxPermissionsOnly="[i.permiso]" routerLink="{{i.route}}" href="#" class="nav-link" [class.active]="i.active">
                            <i class="{{i.icon}}"></i>
                            <p class="platform-regular">{{i.title}}</p>
                        </a>
                    </li>
                    <li *ngxPermissionsOnly="['a_cambiar']" class="nav-header platform-regular">ADMINISTRACIÓN</li>
                    <li *ngFor="let i of sideOptionsAdmin" class="nav-item platform-regular">
                        <a *ngxPermissionsOnly="[i.permiso]" routerLink="{{i.route}}" href="#" class="nav-link" [class.active]="i.active">
                            <i class="{{i.icon}}"></i>
                            <p class="platform-regular">{{i.title}}</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block platform-light">
            <b>Version</b> 2.0.0
        </div>
        <strong class="platform-light">Copyright &copy; 2020 <a class="platform-light text-rosado"
                href="https://www.personal.com.py/">personal.com.py</a></strong>
    </footer>
</div>
<!-- ./wrapper -->
