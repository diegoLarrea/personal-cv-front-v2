<div class="container">
    <div class="row h-100">
        <div class="col-12 col-sm-6">
            <h2 class="platform-light text-black-50 mt-3">Tags</h2>
        </div>
        <div class="col-12 col-sm-6 my-auto text-right">
            <button class="btn btn-sm bg-rosado text-white platform-regular" data-toggle="modal"
                data-target="#agregarTag">
                <i class="fas fa-plus mr-2"></i>
                Agregar tag
            </button>
        </div>
        <div class="col-12 my-2">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th style="width: 15%;" class="text-center" scope="col">#</th>
                        <th style="width: 35%;" scope="col">Nombre</th>
                        <th style="width: 35%;" scope="col">Color</th>
                        <th style="width: 15%;" class="text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let i of tags | paginate: {id:'tags-paginator', itemsPerPage: itemspp, currentPage: p }; index as j;">
                        <td class="text-center">{{ ((p-1)*itemspp) + (j+1)}}.</td>
                        <td>{{i.nombre}}</td>
                        <td><i [ngStyle]="{'color': i.color}" class="fas fa-tint fa-lg mr-2"></i> {{i.color}}</td>
                        <td class="text-center">
                            <a (click)="onPut(i)" data-toggle="modal" data-target="#editarTag" title="Editar"><i class="fas fa-pencil-alt fa-lg mr-2"></i></a>
                            <a (click)="tagDelete=i;tagDeletePos=j;" data-toggle="modal" data-target="#eliminarTag"  title="Eliminar"><i class="fas fa-trash-alt fa-lg"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 text-center">
            <pagination-controls class="my-pagination" id="tags-paginator" (pageChange)="p = $event" previousLabel=""
                nextLabel="" screenReaderPaginationLabel="Pagination">
            </pagination-controls>
        </div>
    </div>
</div>

<div class="modal fade" id="agregarTag" tabindex="-1" role="dialog" aria-labelledby="agregarTagLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarTagLabel">Agregar tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Nombre del tag</label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="tagAdd.nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="">Color del tag</label>
                        <div class="input-group mb-3">
                            <input id="add-color" type="text" class="form-control" placeholder="Color" aria-label="Color">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button (click)="postTag()" type="button" class="btn bg-rosado text-white" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editarTag" tabindex="-1" role="dialog" aria-labelledby="editarTagLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarTagLabel">Editar tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Nombre del tag</label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="tagEdit.nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="">Color del tag</label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="tagEdit.color" id="edit-color" type="text" class="form-control" placeholder="Color" aria-label="Color">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="putTag()" type="button" class="btn bg-rosado text-white" data-dismiss="modal">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="eliminarTag" tabindex="-1" role="dialog" aria-labelledby="eliminarTagLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarTagLabel">Eliminar tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="platform-regular text-black-50 m-0">Tag: {{tagDelete.nombre}} <br>
                    Â¿Desea eliminar el dato?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="deleteTag()" type="button" class="btn bg-rosado text-white" data-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
